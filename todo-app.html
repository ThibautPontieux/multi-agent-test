<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --container-bg: white;
            --text-color: #333;
            --input-border: #ddd;
            --input-focus: #667eea;
            --todo-bg: #f8f9fa;
            --todo-hover: #e9ecef;
            --completed-bg: #d4edda;
        }
        
        [data-theme="dark"] {
            --bg-gradient: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
            --container-bg: #2d3748;
            --text-color: #e2e8f0;
            --input-border: #4a5568;
            --input-focus: #63b3ed;
            --todo-bg: #4a5568;
            --todo-hover: #2d3748;
            --completed-bg: #38a169;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--text-color);
            font-size: 2rem;
        }
        
        .theme-toggle {
            background: var(--input-focus);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .theme-toggle:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        #todoInput {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 16px;
            background: var(--container-bg);
            color: var(--text-color);
            transition: border-color 0.3s;
        }
        
        #todoInput:focus {
            outline: none;
            border-color: var(--input-focus);
        }
        
        #addBtn {
            padding: 12px 24px;
            background: var(--input-focus);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        #addBtn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        #todoList {
            list-style: none;
        }
        
        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--todo-bg);
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .todo-item:hover {
            background: var(--todo-hover);
            transform: translateY(-2px);
        }
        
        .todo-item.completed {
            text-decoration: line-through;
            opacity: 0.6;
            background: var(--completed-bg);
        }
        
        .todo-text {
            flex: 1;
            margin-left: 10px;
            font-size: 16px;
            color: var(--text-color);
        }
        
        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }
        
        .stats {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Todo App</h1>
            <button class="theme-toggle" onclick="app.toggleTheme()">🌙 Dark</button>
        </div>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new todo...">
            <button id="addBtn">Add Todo</button>
        </div>
        
        <ul id="todoList"></ul>
        
        <div class="stats" id="stats"></div>
    </div>
    
    <script>
        class TodoApp {
            constructor() {
                this.todos = [];
                this.darkMode = localStorage.getItem('darkMode') === 'true';
                this.todoInput = document.getElementById('todoInput');
                this.addBtn = document.getElementById('addBtn');
                this.todoList = document.getElementById('todoList');
                this.stats = document.getElementById('stats');
                
                this.init();
                this.applyTheme();
            }
            
            init() {
                this.addBtn.addEventListener('click', () => this.addTodo());
                this.todoInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });
                this.updateStats();
            }
            
            toggleTheme() {
                this.darkMode = !this.darkMode;
                localStorage.setItem('darkMode', this.darkMode);
                this.applyTheme();
            }
            
            applyTheme() {
                document.body.setAttribute('data-theme', this.darkMode ? 'dark' : 'light');
                const toggle = document.querySelector('.theme-toggle');
                toggle.textContent = this.darkMode ? '☀️ Light' : '🌙 Dark';
            }
            
            addTodo() {
                const text = this.todoInput.value.trim();
                if (!text) return;
                
                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    created: new Date().toLocaleDateString()
                };
                
                this.todos.push(todo);
                this.todoInput.value = '';
                this.renderTodos();
                this.updateStats();
            }
            
            toggleTodo(id) {
                this.todos = this.todos.map(todo =>
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                );
                this.renderTodos();
                this.updateStats();
            }
            
            deleteTodo(id) {
                this.todos = this.todos.filter(todo => todo.id !== id);
                this.renderTodos();
                this.updateStats();
            }
            
            updateStats() {
                const total = this.todos.length;
                const completed = this.todos.filter(todo => todo.completed).length;
                const remaining = total - completed;
                
                this.stats.textContent = `${total} total • ${completed} completed • ${remaining} remaining`;
            }
            
            renderTodos() {
                this.todoList.innerHTML = '';
                
                this.todos.forEach(todo => {
                    const li = document.createElement('li');
                    li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    
                    li.innerHTML = `
                        <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} 
                               onchange="app.toggleTodo(${todo.id})">
                        <span class="todo-text">${todo.text}</span>
                        <button class="delete-btn" onclick="app.deleteTodo(${todo.id})">Delete</button>
                    `;
                    
                    this.todoList.appendChild(li);
                });
            }
        }
        
        // Global app instance
        const app = new TodoApp();
    </script>
</body>
</html>
